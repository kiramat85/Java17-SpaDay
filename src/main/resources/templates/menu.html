<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spa Menu</title>
    <link rel="stylesheet" th:Hamida="@{/css/styles.css}" />
    <style>
        body {
            text-align: center; /* Centers all text in the body */
        }
    </style>
</head>
<body>
<h1>Welcome to My Super Fancy Spa, <span th:text="${name}">Guest</span>!</h1>
<h2>Hamida loves her customers!</h2>

<p>Your skin type: <span th:text="${skintype}">Normal</span></p>
<p>Your chosen service: <span th:text="${manipedi}">Manicure</span></p>

<h2>Recommended Facials for Your Skin Type:</h2>
<ul style="list-style: none; padding: 3;">
    <li th:each="facial : ${facials}" th:text="${facial}">Facial Name</li>
</ul>
<h1>Thank you for choosing :)my Spa!</h1>
<img th:src="@{/logo.png}" alt="Spa Logo" style="display:block; margin:0 auto; width:200px;">
<table style="width:80%; margin: auto; border-collapse: collapse;">
    <thead>
    <tr style="background-color: #6a1b9a; color: white;">
</table>
</body>
</html>
